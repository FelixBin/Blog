<!--继承布局页-->
{% extends 'layout.html'%}
<!--重写父类的占位-->
{%block main%}

<!--路径导航-->
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="#">内容编辑</a></li>
</ol>

<!--用户数据界面-->
<h3>内容编辑-{{content.title}}</h3>

<form class="form-horizontal" role="form" method="post" >
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">所属分类</label>
       <select name="category" id="category" >
           {%for category in categories%}
           {%if content.category._id.toString()==category._id.toString()%}
           <option value="{{category.id}}" selected>{{category.name}}</option>
           {%else%}
           <option value="{{category.id}}">{{category.name}}</option>
           {%endif%}
           {%endfor%}
       </select>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题：</label>
        <div class="col-sm-10">
            <input type="text" value="{{content.title}}" class="form-control" name="title"  id="title" placeholder="请输入内容标题">
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">简介：</label>
        <div class="col-sm-10">
            <textarea name="description"id="description"  class="form-control" rows="5" placeholder="请输入内容简介">{{content.description}}</textarea>

        </div>
    </div>


    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10">

            <textarea name="content"id="content"  class="form-control" rows="8" placeholder="请输入内容">{{content.content}}</textarea>

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>

</form>
{%endblock%}
